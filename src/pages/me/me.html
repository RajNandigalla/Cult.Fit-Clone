<ion-content>
  <ion-list no-lines inset>
    <button ion-item>
      <div class="login-or-signup">
        <span>Login or Sign up</span>
        <img src="./../assets/imgs/me/app_resources_ticks_path3.png" />
      </div>
    </button>
  </ion-list>
  <hr>
  <ion-list no-lines inset>
    <button ion-item *ngFor="let item of meData">
      <div class="list-customx">
        <span>{{item.name}}</span>
        <img [src]='item.icon' />
      </div>
    </button>
  </ion-list>
  <div class="version-code">
    <span>7.18.121</span>
  </div>
</ion-content>
