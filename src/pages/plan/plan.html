<ion-content>
  <super-tabs toolbarColor="tabFg" toolbarBackground="tabBg" indicatorColor="tabIndicator" indicatorCustom='true'>
    <super-tab [root]="page1" title="Todo"></super-tab>
    <super-tab [root]="page2" title="My Packs"></super-tab>
    <super-tab [root]="page3" title="Challenges"></super-tab>
  </super-tabs>
  <ion-fab bottom center (click)='logout()'>
    <button ion-fab mini color='fab'>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
